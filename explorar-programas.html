<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorar Programas - DataGym</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="explorar-programas.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-dumbbell"></i>
                <span>DataGym</span>
            </div>
            
            <button class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="entrenar.html" class="nav-link"><i class="fas fa-dumbbell"></i> Entrenar</a></li>
                <li><a href="historial.html" class="nav-link"><i class="fas fa-history"></i> Historial</a></li>
                <li><a href="explorar-rutinas.html" class="nav-link"><i class="fas fa-search"></i> Explorar Rutinas</a></li>
                <li><a href="explorar-programas.html" class="nav-link active"><i class="fas fa-calendar-alt"></i> Programas</a></li>
                <li><a href="mi-cuenta.html" class="nav-link"><i class="fas fa-user-circle"></i> Mi Cuenta</a></li>
            </ul>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content">
        <div class="container">
            <!-- Header -->
            <div class="page-header">
                <div class="header-content">
                    <h1><i class="fas fa-calendar-week"></i> Programas de Entrenamiento</h1>
                    <p class="subtitle">Planes estructurados de múltiples semanas para objetivos específicos</p>
                </div>
                <button class="btn btn-primary" id="btnMisProgramas">
                    <i class="fas fa-list"></i>
                    Mis Programas
                </button>
            </div>

            <!-- Filtros -->
            <div class="filtros-container">
                <div class="filtros-grupo">
                    <label><i class="fas fa-signal"></i> Nivel:</label>
                    <div class="filtros-pills">
                        <button class="filter-pill" data-filtro="nivel" data-valor="todos">Todos</button>
                        <button class="filter-pill" data-filtro="nivel" data-valor="principiante">Principiante</button>
                        <button class="filter-pill" data-filtro="nivel" data-valor="intermedio">Intermedio</button>
                        <button class="filter-pill" data-filtro="nivel" data-valor="avanzado">Avanzado</button>
                    </div>
                </div>

                <div class="filtros-grupo">
                    <label><i class="fas fa-bullseye"></i> Objetivo:</label>
                    <div class="filtros-pills">
                        <button class="filter-pill" data-filtro="objetivo" data-valor="todos">Todos</button>
                        <button class="filter-pill" data-filtro="objetivo" data-valor="hipertrofia">Hipertrofia</button>
                        <button class="filter-pill" data-filtro="objetivo" data-valor="fuerza">Fuerza</button>
                        <button class="filter-pill" data-filtro="objetivo" data-valor="hibrido">Híbrido</button>
                    </div>
                </div>

                <div class="filtros-grupo">
                    <label><i class="fas fa-clock"></i> Duración:</label>
                    <div class="filtros-pills">
                        <button class="filter-pill" data-filtro="duracion" data-valor="todos">Todos</button>
                        <button class="filter-pill" data-filtro="duracion" data-valor="corto">≤ 6 semanas</button>
                        <button class="filter-pill" data-filtro="duracion" data-valor="medio">7-10 semanas</button>
                        <button class="filter-pill" data-filtro="duracion" data-valor="largo">> 10 semanas</button>
                    </div>
                </div>
            </div>

            <!-- Contador de resultados -->
            <div class="resultados-info">
                <p><strong id="contadorResultados">0</strong> programas disponibles</p>
            </div>

            <!-- Grid de Programas -->
            <div class="programas-grid" id="programasGrid">
                <!-- Se llenará dinámicamente con JavaScript -->
            </div>
        </div>
    </main>

    <!-- Modal de Detalle del Programa -->
    <div class="modal" id="modalDetallePrograma">
        <div class="modal-backdrop" id="modalBackdrop"></div>
        <div class="modal-content modal-programa">
            <button class="modal-close" id="btnCerrarModal">
                <i class="fas fa-times"></i>
            </button>
            
            <div class="modal-body" id="modalBody">
                <!-- Se llenará dinámicamente -->
            </div>
        </div>
    </div>

    <!-- Modal de Mis Programas -->
    <div class="modal" id="modalMisProgramas">
        <div class="modal-backdrop" id="modalMisProgramasBackdrop"></div>
        <div class="modal-content">
            <button class="modal-close" id="btnCerrarMisProgramas">
                <i class="fas fa-times"></i>
            </button>
            
            <div class="modal-header">
                <h2><i class="fas fa-list"></i> Mis Programas</h2>
            </div>
            
            <div class="modal-body" id="modalMisProgramasBody">
                <!-- Se llenará dinámicamente -->
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage"></span>
    </div>

    <!-- Firebase y Scripts -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="nav-protection.js"></script>
    <script type="module" src="explorar-programas.js"></script>
</body>
</html>
