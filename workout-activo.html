<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Activo - DataGym</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="workout-activo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="workout-active-body">
    <!-- Header Fixed -->
    <div class="workout-header-fixed">
        <div class="header-left">
            <button class="btn-back" id="btnBackToTraining">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="workout-timer" id="workoutTimer">0:00</div>
        </div>
        <button class="btn-finish-workout" id="btnFinishWorkout">
            TERMINAR
        </button>
    </div>

    <!-- Título del Workout -->
    <div class="workout-title-bar">
        <h1 id="workoutTitle">Entrenamiento</h1>
        <p id="workoutSubtitle" class="workout-subtitle"></p>
    </div>

    <!-- Timer de Descanso (Barra Azul) -->
    <div class="rest-timer-container" id="restTimerContainer" style="display: none;">
        <div class="rest-timer-progress" id="restTimerProgress"></div>
        <div class="rest-timer-info">
            <span class="rest-timer-label">Descanso</span>
            <span class="rest-timer-countdown" id="restTimerTime">2:00</span>
        </div>
    </div>

    <!-- Main Content -->
    <main class="workout-content">
        <!-- Exercises List -->
        <div class="exercises-container" id="exercisesContainer">
            <!-- Se llenará dinámicamente con ejercicios -->
        </div>

        <!-- Botón Agregar Ejercicio -->
        <button class="btn-add-exercise" id="btnAddExercise">
            <i class="fas fa-plus-circle"></i>
            AÑADIR EJERCICIO
        </button>

        <!-- Botón Cancelar Entrenamiento -->
        <button class="btn-cancel-workout" id="btnCancelWorkout">
            <i class="fas fa-times-circle"></i>
            CANCELAR ENTRENAMIENTO
        </button>
    </main>

    <!-- Modal: Seleccionar Ejercicio -->
    <div class="modal" id="modalAddExercise">
        <div class="modal-backdrop"></div>
        <div class="modal-content modal-select-exercise">
            <div class="modal-header">
                <h2>Seleccionar Ejercicio</h2>
                <button class="modal-close" id="btnCloseExerciseModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="exerciseSearchInput" placeholder="Buscar ejercicio..." />
                </div>
                
                <div class="exercise-filters">
                    <button class="filter-btn active" data-group="all">Todos</button>
                    <button class="filter-btn" data-group="pecho">Pecho</button>
                    <button class="filter-btn" data-group="espalda">Espalda</button>
                    <button class="filter-btn" data-group="piernas">Piernas</button>
                    <button class="filter-btn" data-group="hombros">Hombros</button>
                    <button class="filter-btn" data-group="brazos">Brazos</button>
                </div>
                
                <div class="exercises-list" id="exercisesList">
                    <!-- Se llenará dinámicamente -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Confirmar Cancelar -->
    <div class="modal" id="modalCancelWorkout">
        <div class="modal-backdrop"></div>
        <div class="modal-content modal-confirm">
            <div class="modal-header">
                <h2>¿Cancelar Entrenamiento?</h2>
            </div>
            <div class="modal-body">
                <p>Perderás todo el progreso de este entrenamiento.</p>
                <div class="modal-actions">
                    <button class="btn btn-secondary" id="btnKeepWorkout">No, Continuar</button>
                    <button class="btn btn-danger" id="btnConfirmCancel">Sí, Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage"></span>
    </div>

    <!-- Scripts -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="exercises-db.js"></script>
    <script type="module" src="workout-manager.js"></script>
    <script type="module" src="workout-activo.js"></script>
</body>
</html>
