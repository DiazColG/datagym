<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Rutina - DataGym</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="entrenar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .creator-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .creator-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .creator-header h1 {
            color: var(--primary-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .form-section {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }

        .form-section h3 {
            color: var(--primary-blue);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .color-picker-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 0.75rem;
        }

        .color-option {
            width: 50px;
            height: 50px;
            border-radius: 0.5rem;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s ease;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: var(--gray-800);
            transform: scale(1.15);
        }

        .icon-picker-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 0.75rem;
        }

        .icon-option {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            background: var(--gray-100);
            border-radius: 0.5rem;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s ease;
        }

        .icon-option:hover {
            background: var(--gray-200);
            transform: scale(1.1);
        }

        .icon-option.selected {
            border-color: var(--primary-blue);
            background: #dbeafe;
        }

        .exercises-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .exercise-item {
            background: var(--gray-50);
            padding: 1rem;
            border-radius: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--primary-blue-light);
        }

        .exercise-info h4 {
            color: var(--gray-900);
            margin-bottom: 0.25rem;
        }

        .exercise-config {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .exercise-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-icon.edit {
            background: var(--info-cyan);
            color: white;
        }

        .btn-icon.delete {
            background: var(--danger-red);
            color: white;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-box {
            background: white;
            border-radius: 1rem;
            max-width: 700px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            padding: 2rem;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h3 {
            color: var(--primary-blue);
            margin: 0;
        }

        .btn-close-modal {
            background: var(--gray-200);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.25rem;
            color: var(--gray-700);
        }

        .search-exercises {
            margin-bottom: 1.5rem;
        }

        .search-exercises input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--gray-300);
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .exercises-grid {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .exercise-option {
            background: var(--gray-50);
            padding: 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .exercise-option:hover {
            background: var(--gray-100);
            border-color: var(--primary-blue-light);
        }

        .exercise-option h4 {
            color: var(--gray-900);
            margin-bottom: 0.25rem;
        }

        .exercise-option p {
            font-size: 0.85rem;
            color: var(--gray-600);
            margin: 0;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        @media (max-width: 767px) {
            .form-section {
                padding: 1.5rem;
            }

            .color-picker-grid {
                grid-template-columns: repeat(5, 1fr);
            }

            .icon-picker-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .exercise-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .exercise-config {
                flex-direction: column;
                gap: 0.25rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-buttons button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">
                <i class="fas fa-dumbbell"></i>
                <span>DataGym</span>
            </a>
        </div>
    </nav>

    <main class="main-container">
        <div class="creator-container">
            <div class="creator-header">
                <h1><i class="fas fa-plus-circle"></i> Crear Rutina</h1>
                <p class="subtitle">Personaliza tu rutina de entrenamiento</p>
            </div>

            <div class="form-section">
                <h3><i class="fas fa-info-circle"></i> Información Básica</h3>
                <div class="form">
                    <div class="form-group">
                        <label>Nombre de la rutina</label>
                        <input type="text" id="routineName" placeholder="Ej: Rutina de Fuerza">
                    </div>
                    <div class="form-group">
                        <label>Descripción (opcional)</label>
                        <input type="text" id="routineDescription" placeholder="Ej: Enfoque en pecho y tríceps">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3><i class="fas fa-palette"></i> Color</h3>
                <div class="color-picker-grid" id="colorPicker"></div>
            </div>

            <div class="form-section">
                <h3><i class="fas fa-icons"></i> Icono</h3>
                <div class="icon-picker-grid" id="iconPicker"></div>
            </div>

            <div class="form-section">
                <h3><i class="fas fa-dumbbell"></i> Ejercicios</h3>
                <div class="exercises-list" id="exercisesList">
                    <div class="empty-state">
                        <p>No hay ejercicios agregados. Haz clic en "Agregar ejercicio" para comenzar.</p>
                    </div>
                </div>
                <button class="btn btn-primary btn-large" id="btnAddExercise" style="margin-top: 1rem; width: 100%;">
                    <i class="fas fa-plus"></i> Agregar Ejercicio
                </button>
            </div>

            <div class="action-buttons">
                <button class="btn btn-secondary" id="btnCancel">
                    <i class="fas fa-times"></i> Cancelar
                </button>
                <button class="btn btn-success btn-large" id="btnSaveRoutine">
                    <i class="fas fa-save"></i> Guardar Rutina
                </button>
            </div>
        </div>
    </main>

    <div class="modal-overlay" id="modalSelectExercise">
        <div class="modal-box">
            <div class="modal-header">
                <h3><i class="fas fa-search"></i> Seleccionar Ejercicio</h3>
                <button class="btn-close-modal" id="btnCloseSelectModal">×</button>
            </div>
            <div class="search-exercises">
                <input type="text" id="searchExerciseInput" placeholder="Buscar ejercicio...">
            </div>
            <div class="exercises-grid" id="exercisesGrid"></div>
        </div>
    </div>

    <div class="modal-overlay" id="modalConfigExercise">
        <div class="modal-box">
            <div class="modal-header">
                <h3><i class="fas fa-cog"></i> Configurar Ejercicio</h3>
                <button class="btn-close-modal" id="btnCloseConfigModal">×</button>
            </div>
            <div class="form">
                <div class="form-group">
                    <label>Series</label>
                    <input type="number" id="exerciseSets" value="3" min="1" max="10">
                </div>
                <div class="form-group">
                    <label>Repeticiones objetivo</label>
                    <input type="text" id="exerciseReps" value="8-12" placeholder="Ej: 8-12">
                </div>
                <div class="form-group">
                    <label>Descanso (segundos)</label>
                    <input type="number" id="exerciseRest" value="60" min="30" max="300" step="15">
                </div>
                <div class="form-group">
                    <label>Notas (opcional)</label>
                    <input type="text" id="exerciseNotes" placeholder="Ej: Enfocarse en la técnica">
                </div>
                <button class="btn btn-primary btn-large" id="btnSaveExerciseConfig" style="width: 100%; margin-top: 1rem;">
                    <i class="fas fa-check"></i> Guardar Configuración
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts de Firebase y módulos -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="exercises-db.js"></script>
    <script type="module" src="rutinas-manager.js"></script>
    <script type="module" src="crear-rutina.js"></script>
</body>
</html>
